<div class="row">
  <div class="col-sm-12">
    <h1>Overview</h1>
  </div>
  <div class="col-sm-12">
    <!-- 1st card Recent Quiizes-->
    <div class="col-sm-4">
      <mat-card>
        <mat-card-title>
          Recent Quizzies
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list *ngIf="!isLoaded;else elseC">
            <mat-list-item>
              No Quiz's available
            </mat-list-item>
          </mat-list>
          <ng-template #elseC>
            <mat-list *ngFor="let quiz of quizzies; let i=index">
              <mat-list-item>
                <button mat-button (click)="onQuizSelect(i)" [color]="!isQuizSelected(quiz.name)?'accent':'primary'">
                  {{quiz.name}} </button>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
          </ng-template>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- 2nd card -->

    <div class="col-sm-4">
      <mat-card>
        <mat-card-title>
          Questions
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>

          <!-- list of questions -->
          <mat-list *ngIf="!loadedQuiz;else questionsC">
            <mat-list-item> Please select a quiz </mat-list-item>
          </mat-list>
          <ng-template #questionsC>
            <mat-list *ngFor="let ques of questions; let i=index">
              <mat-list-item>
                {{
                   (ques.question.length>10)
                   ?
                   (ques.question | slice:0:10)+'...'
                   :
                   (ques.question)
                }}
                <span class="example-spacer"></span>
                <button mat-icon-button>
                  <span>&nbsp;</span>
                  <mat-icon color="accent">edit</mat-icon>
                </button>
                <button mat-icon-button>
                  <span>&nbsp;</span>
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </mat-list-item>
              <mat-divider></mat-divider>

            </mat-list>

          </ng-template>
        </mat-card-content>
        <mat-card-actions *ngIf='loadedQuiz'>
          <button (click)="viewQuiz()" mat-raised-button color="accent">View all</button>
        </mat-card-actions>
      </mat-card>
    </div>


    <!-- 3rd card QuizStaTS -->

    <div class="col-sm-4">
      <mat-card>
        <mat-card-title>
          Quiz Statistics
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list>
            <mat-list-item> Under Progress... </mat-list-item>

          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>


<div class="row my-2">
  <div class="col-sm-12">
    <h3>Quick Actions</h3>
  </div>
  <div class="col-sm-12">
    <a mat-button color="accent" routerLink="../quiz/new">Create a Quiz</a>
    <a mat-button color="accent" routerLink="../quiz/view">View All Quizzies</a>

  </div>
</div>
